<div class="py-10 lg:pt-10 lg:pb-20 lg:last:pb-0">
    <div class="flex flex-wrap justify-between items-center gap-2 mb-5">
      <h2 id="hero-signup-form" class="scroll-mt-12">
        <a class="text-gray-800 hover:text-gray-600 focus:outline-none focus:text-gray-600 text-lg font-semibold dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400" href="#hero-signup-form">
          {{title}}
        </a>
      </h2>
    </div>

    <div id="signup-form-clipboard" class="mt-5 space-y-4">
      <div class="flex flex-wrap items-center gap-1.5 md:gap-2">
        <!-- Nav Tabs -->
        <div class="flex bg-gray-100 rounded-lg p-0.5 dark:bg-neutral-800">
          <nav class="flex gap-x-0.5 md:gap-x-1" aria-label="Tabs" role="tablist" aria-orientation="horizontal">
            <button type="button" class="hs-tab-active:bg-white hs-tab-active:text-gray-800 hs-tab-active:shadow-sm hs-tab-active:hover:border-transparent text-xs md:text-[13px] text-gray-800 border border-transparent hover:border-gray-400 focus:outline-none focus:border-gray-400 font-medium rounded-md p-2 dark:text-neutral-200 dark:hover:text-white dark:hover:border-neutral-500 dark:focus:text-white dark:focus:border-neutral-500 dark:hs-tab-active:bg-neutral-700 dark:hs-tab-active:text-neutral-200 dark:hs-tab-active:hover:border-transparent dark:hs-tab-active:focus:border-transparent active" id="signup-form-tab-preview-item" aria-selected="true" data-hs-tab="#signup-form-tab-preview" aria-controls="signup-form-tab-preview" role="tab">
              Preview
            </button>
          </nav>
        </div>
        <!-- Nav Tabs -->

        <div class="flex ms-auto gap-x-1.5 md:gap-x-2">
          <!-- Dark Mode Toggle -->
          <button type="button" class="size-9 md:size-[38px] inline-flex justify-center items-center gap-2 rounded-md font-medium bg-white border border-gray-200 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-50 text-xs md:text-sm dark:bg-neutral-900 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:border-neutral-700 dark:text-neutral-400" data-hs-component-dark-mode="#signup-form-tab-preview">
            <svg data-svg="" class="hidden shrink-0 size-3 md:size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="4"></circle>
              <path d="M12 2v2"></path>
              <path d="M12 20v2"></path>
              <path d="m4.93 4.93 1.41 1.41"></path>
              <path d="m17.66 17.66 1.41 1.41"></path>
              <path d="M2 12h2"></path>
              <path d="M20 12h2"></path>
              <path d="m6.34 17.66-1.41 1.41"></path>
              <path d="m19.07 4.93-1.41 1.41"></path>
            </svg>
            <svg data-svg="" class="shrink-0 size-3 md:size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
            </svg>
          </button>
          <!-- End Dark Mode Toggle -->

          <div class="flex border border-gray-200 rounded-lg dark:border-neutral-700">
            <!-- Clipboard -->
            <button type="button" class="js-clipboard py-[9px] px-2 inline-flex justify-center items-center gap-2 rounded-s-lg font-medium bg-white text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-50 text-xs md:text-[13px] dark:bg-neutral-900 dark:hover:bg-neutral-700 dark:focus:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400" data-hs-clipboard-options="{
                    &quot;contentTarget&quot;: &quot;#signup-form-tab-html-code&quot;,
                    &quot;successText&quot;: &quot;Copied&quot;,
                    &quot;toggleLight&quot;: &quot;#signup-form-toggle-light&quot;
                  }" id="copy-markup-01">
              <svg class="js-clipboard-default shrink-0 size-3 md:size-3.5 group-hover:rotate-6 transition" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="">
                <rect width="8" height="4" x="8" y="2" rx="1" ry="1"></rect>
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
              </svg>
              <svg class="js-clipboard-success shrink-0 hidden size-3 md:size-3.5 text-blue-600 rotate-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              <span class="js-clipboard-success-text">Copy</span>
            </button>
            <!-- End Clipboard -->

            <!-- Clipboard Dropdown -->
            <div class="border-s border-gray-200 dark:border-neutral-700">
              <div class="hs-dropdown relative inline-flex [--placement:top-right] [--strategy:absolute] [--auto-close:inside]">
                <button type="button" class="hs-dropdown-toggle size-[34px] md:size-9 inline-flex justify-center items-center gap-2 rounded-e-lg font-medium bg-white text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-50 text-xs md:text-sm dark:bg-neutral-900 dark:hover:bg-neutral-700 dark:focus:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400" aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                  <svg class="js-clipboard-default shrink-0 size-3 md:size-3.5 group-hover:rotate-6 transition" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 7h-9"></path>
                    <path d="M14 17H5"></path>
                    <circle cx="17" cy="17" r="3"></circle>
                    <circle cx="7" cy="7" r="3"></circle>
                  </svg>
                </button>

                <!-- Dropdown -->
                <div class="hs-dropdown-menu hs-dropdown-open:opacity-100 w-60 transition-[opacity,margin] duration opacity-0 hidden z-20 bg-white p-3 rounded-xl shadow-[0_10px_40px_10px_rgba(0,0,0,0.08)] dark:bg-neutral-800 dark:divide-neutral-700" role="menu" aria-orientation="vertical">
                  <!-- Switch/Toggle -->
                  <div class="flex justify-between items-center gap-x-2">
                    <label for="signup-form-toggle-light" class="text-sm text-gray-600 dark:text-neutral-400">Copy to clipboard with <span class="text-red-500">dark:</span> classes</label>
                    <div class="relative inline-block">
                      <input type="checkbox" id="signup-form-toggle-light" class="relative w-11 h-6 p-px bg-gray-100 border-transparent text-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:ring-blue-600 disabled:opacity-50 disabled:pointer-events-none checked:bg-none checked:text-blue-600 checked:border-blue-600 focus:checked:border-blue-600 dark:bg-neutral-800 dark:border-neutral-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-neutral-900

                          before:inline-block before:size-5 before:bg-white checked:before:bg-white before:translate-x-0 checked:before:translate-x-full before:rounded-full before:shadow before:transform before:ring-0 before:transition before:ease-in-out before:duration-200 dark:before:bg-neutral-400 dark:checked:before:bg-white" checked="">
                    </div>
                  </div>
                  <!-- End Switch/Toggle -->
                </div>
                <!-- End Dropdown -->
              </div>
            </div>
            <!-- End Clipboard Dropdown -->
          </div>
        </div>

        <!-- Open in New Tab -->
        <div class="hs-tooltip inline-block">
          <a class="hs-tooltip-toggle size-9 md:size-[38px] inline-flex justify-center items-center gap-2 rounded-md font-medium bg-white border border-gray-200 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-50 text-xs md:text-sm dark:bg-neutral-900 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:border-neutral-700 dark:text-neutral-400" href="../examples/html/hero-signup-form.html" target="_blank">
            <svg class="shrink-0 size-3 md:size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M7 7h10v10"></path>
              <path d="M7 17 17 7"></path>
            </svg>
          </a>
          <span class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 inline-block absolute invisible z-20 py-1.5 px-2.5 bg-gray-900 text-xs font-normal text-white rounded-lg max-w-48 dark:bg-neutral-700 hidden" role="tooltip" style="position: fixed; inset: auto auto 0px 0px; margin: 0px; transform: translate3d(320px, -285px, 0px);" data-popper-placement="top">
            Page view
          </span>
        </div>
        <!-- End Open in New Tab -->
      </div>
      <div class="mt-3">
        <!-- Tab Content -->
        <div id="signup-form-tab-preview" role="tabpanel" aria-labelledby="signup-form-tab-preview-item">

          <!-- Window Resize -->
          <div class="relative rounded-lg shadow-sm overflow-hidden ring-1 ring-gray-800 ring-opacity-5 dark:bg-neutral-600 dark:ring-neutral-700">
            <div class="relative w-full min-w-full max-w-full lg:min-w-96 lg:pe-4">
                <!-- Content Here -->
                {{slot}}
                <!-- End Content -->
            </div>
          </div>
          <!-- End Window Resize -->
        </div>
        <!-- End Tab Content -->

        <script>
      setIframeMarkup('signup-form-tab-preview-iframe', document.querySelector('#signup-form-tab-preview-iframe-markup').value);
      encodeHtml('signup-form-tab-html-code', document.querySelector('#signup-form-tab-html-markup').value);
    </script>
      </div>
    </div>
</div>
